git:
  folder:
    path: resources/git
osdu:
  delfi:
    portal:
      appkey: ${osdu.delfi.portal.appKey}
      url: ${osdu.delfi.portal.url}
search:
  delfi:
    client:
      appKeyHeader: AppKey
      authorizationHeader: Authorization
      partitionHeader: slb-data-partition-id
      serverUrl: ${search.delfi.client.serverUrl}
  mapper:
    searchEndpoint: de/search/v2/query

