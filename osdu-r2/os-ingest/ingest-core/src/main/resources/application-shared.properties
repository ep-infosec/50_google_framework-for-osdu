spring.jackson.default-property-inclusion= non_null
spring.jackson.deserialization.FAIL_ON_NUMBERS_FOR_ENUMS= true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS= false

LOG_PREFIX=ingest

osdu.delivery-service.url= ${OSDU_DELIVERY_SERVICE_URL}

osdu.workflow-service.url= ${OSDU_WORKFLOW_SERVICE_URL}
osdu.workflow-service.app-key= test

osdu.entitlements.url= ${OSDU_ENTITLEMENTS_URL}
osdu.entitlements.app-key= test

osdu.data-type.load-manifest-type=osdu
